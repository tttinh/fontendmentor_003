<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="images/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card flex flex-column">
      <img src="images/bg-pattern-card.svg" alt="" />
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="info">
        <p class="text-primary">
          Victor Crest <span class="text-secondary">26</span>
        </p>
        <p class="text-secondary">London</p>
      </div>
      <hr />
      <div class="stats grid">
        <div class="stats-item">
          <p class="text-primary">80K</p>
          <p>Followers</p>
        </div>
        <div class="stats-item">
          <p class="text-primary">803K</p>
          <p>Likes</p>
        </div>
        <div class="stats-item">
          <p class="text-primary">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
